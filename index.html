<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order-->
    <div class="main-grid">
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="Hero image"
          class="card__img"
        />
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__icon">
              <img src="images/icon-music.svg" alt="" aria-hidden="true" />
            </div>
            <span class="plan__title">Annual Plan</span>
            <span class="plan__price">$59.99/year</span>
            <a href="#" class="plan__link">Change</a>
          </div>
          <button href="#" class="btn btn--primary">Proceed to Payment</button>
          <button href="#" class="btn btn--secondary">Cancel Order</button>
        </div>
      </div>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Nithin S Varrier</a>.
      </div>
    </div>
  </body>
</html>
